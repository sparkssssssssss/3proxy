name: Cross Compile 3proxy (High Performance Fixed)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-3proxy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 3proxy source
        uses: actions/checkout@v4
        with:
          repository: z3APA3A/3proxy
          ref: master
          
      - name: Install Cross-Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mipsel-linux-gnu make
          
      - name: Compile 3proxy (Optimized & Fixed)
        run: |
          # 修复说明：
          # 1. 添加 -DLINUX : 告诉源码这是 Linux 环境，从而引入必要的头文件
          # 2. 添加 -DWITH_POLL : 启用 poll() 模式，解决 nfds_t 未定义报错
          # 3. 添加 -DFD_SETSIZE=4096 : 允许更高的并发连接数
          
          make -f Makefile.Linux \
          CC=mipsel-linux-gnu-gcc \
          LN="mipsel-linux-gnu-gcc -static" \
          CFLAGS="-g0 -O2 -mips32r2 -mtune=mips32r2 -fomit-frame-pointer -fno-strict-aliasing -c -pthread -D_THREAD_SAFE -D_REENTRANT -DNOODBC -DWITH_STD_MALLOC -D_GNU_SOURCE -DLINUX -DWITH_POLL -DFD_SETSIZE=4096" \
          LDFLAGS="-static -s"

      - name: Check Binary Info
        run: |
          file src/3proxy
          du -h src/3proxy

      - name: Rename Output
        run: |
          mv src/3proxy 3proxy_mt7621_perf

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3proxy-mt7621-perf
          path: 3proxy_mt7621_perf
